<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="upload.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assests/favicon.ico">
<title>Upload</title>
</head>
<body>
    <h1 class="bubble-text">Upload a New Photocard</h1>
    <div class="hero">
        <label for="input-file" id="drop-area" >
            <input type="file" accept="image/*" id="input-file"  hidden>
            <div id="img-view">
                <img src="images/upload.png">
                <p>Drag and drop, or click here<br> to upload image</p>
                <span>Upload image of photocard</span>
            </div>
        </label>
    </div>
    <div class="formarea">
        <form id="upload-form">
            <div class="form-group">
                <label for="iname">Idol Name:</label>
            <input type="text" id="iname" name="idolname" placeholder="Who is in the photocard">
            </div>
    
            <div class="form-group">
                <label for="gname">Group Name:</label>
            <input type = "text" id="gname" name="groupname" placeholder="What group is it?">
            </div>
            
            <div class="form-group">
                <label for="set">Set Name:</label>
            <input type = "text" id="set" name="setname" placeholder="What set is it?">
            </div>
    
            
    
            <input type="submit" value="Submit">
           
        </form>
    </div>
    <h1 class="bubble-text">Looking for</h1>
    <div class="formarea">
        <form action="/action_page.php">
            <div class="form-group">
                <label for="inamelf">Idol Name:</label>
            <input type="text" id="inamelf" name="idolname" placeholder="Who is in the photocard">
            </div>
            
            <div class="form-group">
                <label for="gnamelf">Group Name:</label>
            <input type = "text" id="gnamelf" name="groupname" placeholder="What group is it?">
            </div>
            
            <div class="form-group">
                <label for="setlf">Set Name:</label>
            <input type = "text" id="setlf" name="setname" placeholder="What set is it?">
            </div>
            
    
            <input type="submit" value="Submit">
           
        </form>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
