

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="card.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;

</head>
<body class="bg-fcf6bd"> 
    <header class="topnav">
        <a class="active" href="index.html">Home</a>

        <a href="browse.html">Browse</a>

    <section class="text-center py-6">
        <img src="images/flowers.svg" id="flowers">
        <img src="images/flowers.svg" id="flowers2">
        <h2 class="card-section">Card Info</h2>
        <div class="card-text">
            <p>Idol: </p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageSrc = urlParams.get('image');
        const cardImage = document.getElementById('card-image');

        if (imageSrc) {
            cardImage.src = decodeURIComponent(imageSrc); // Set the src
        }
    </script>
