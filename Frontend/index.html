

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpop Photocard Trading</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-fcf6bd"> 
    <header class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="login.html">Log In</a>
        <a href="signup.html">Sign Up</a>
        <a href="browse.html">Browse</a>
        <a href="profile.html">Profile</a>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="hero-image">
            <div class="hero-text">
                <h1>Photocards</h1>
                <p>Buy, Sell, or Trade!</p>
                <img src="images/cloud.svg" id="cloud">
                <img src="images/cloud2.svg" id="cloud2">
                <img src="images/cloud.svg" id="cloud3">
                <img src="images/cloud2.svg" id="cloud4">
                <img src="images/cloud.svg" id="cloud5">
                <img src="images/cloud2.svg" id="cloud6">
                <img src="images/stars.svg" id="stars">
                <img src="images/stars2.svg" id="stars2">
                <img src="images/cards.svg" id="cards";>
                <img src="images/cards2.svg" id="cards2";>
                <img src="images/chess.svg" id="chess";>
            </div>
        </div>

        <section class="text-center py-6">
            <img src="images/flowers.svg" id="flowers">
            <img src="images/flowers.svg" id="flowers2">
            <h2 class="chat-section">Chat with Traders</h2> 
            <p class="chat-p">Connect with other fans to trade your favorite Kpop photocards!</p>
            <img src="images/speech-bubble-svgrepo-com(1).svg" id="speech">
        </section>
    
        <section class="text-center py-6">
            <img src="images/confetti.svg" id="confetti">
            <img src="images/confetti.svg" id="confetti2">
            <h2 class="search-section">Browse</h2> 
            <p class="search-p">Search by idol, group, company, or trader!</p>
            <a href="browse.html" class="browse-btn">Explore Now</a>
            <img src="images/search.svg" id="search">
        </section>

        <section class="carousel-section">
            <h2 class="text-xl font-semibold text-a1ffde text-center mb-4">Popular Group PhotoCards</h2>
            <div class="flex overflow-x-auto space-x-4 p-4">
                <div class="card">
                    <a href="./card.html?image=ateez.png" data-image="/images/ateez.png">
                        <img src="/images/ateez.png">
                    </a>
                </div>
                <div class="card">
                    <a href="./card.html?image=aespa.jpg" data-image="/images/aespa.jpg">
                        <img src="/images/aespa.jpg">
                    </a>
                </div>
                <div class="card">
                    <a href="./card.html?image=bts.jpg" data-image="/images/bts.jpg">
                        <img src="/images/bts.jpg">
                    </a>
                </div>
                <div class="card">
                    <a href="./card.html?image=g-idle.jpg" data-image="/images/g-idle.jpg">
                        <img src="/images/g-idle.jpg">
                    </a>
                </div>
                <div class="card">
                    <a href="./card.html?image=stray.jpg" data-image="/images/stray.jpg">
                        <img src="/images/stray.jpg">
                    </a>
                </div>
                <div class="card">
                    <a href="./card.html?image=exo.jpg" data-image="/images/exo.jpg">
                        <img src="/images/exo.jpg">
                    </a>
                </div>
                <div class="card">
                    <a href="./card.html?image=ssera.jpg" data-image="/images/ssera.jpg">
                        <img src="/images/ssera.jpg">
                    </a>
                </div>
            </div>
        </section>
        <script>
            const cards = document.querySelectorAll('.card a');
    
            cards.forEach(card => {
                card.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior
                    const imageSrc = this.getAttribute('data-image');
                    window.location.href = `./card.html?image=${encodeURIComponent(imageSrc)}`;
                });
            });
        </script>
    </main>

    <footer class="bg-ffd2d3 text-gray-800 text-center py-3 rounded-t-lg shadow-md">
         <p>&copy; 2024 Kpop Photocard Trading Community</p>
    </footer>

    <script src="index.js"></script>
    
</body>
</html>
